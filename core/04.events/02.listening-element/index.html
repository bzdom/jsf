<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jsf listening element</title>
    <style media="screen" type="text/css">
      button {
        background-color: blue;
        color: white;
        padding: 10px 20px;
      }

      .hidden {
        visibility: hidden;
      }

      .show {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>Lesson 02 Listening Element</h1>
    <div class="button">
      <button type="button" name="button">Click Me</button>
    </div>
    <p class="hidden">Button is true</p>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
