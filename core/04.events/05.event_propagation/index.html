<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jsf event propagation</title>
    <style media="screen" type="text/css">
      .box {
        color: black;

      .box1 {

  <body>

      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
