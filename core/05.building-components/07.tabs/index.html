<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jsf tabs</title>
    <link rel="stylesheet" href="style.css">
    <style media="screen" type="text/css">

    </style>
    </head>
  <body>
    <h1>Lesson 07 Tabbed Interface</h1>
    <div class="tab-container">
      <ul class="jsTabList">
        <li class="tab is-active"><a href="#tab1">Tab 1</a></li>
        <li class="tab"><a href="#tab2">Tab 2</a></li>
        <li class="tab"><a href="#tab3">Tab 3</a></li>
      </ul>
      <section class="tab-content is-active" id="tab1">
        Content 1
      </section>
      <section class="tab-content" id="tab2">
        Content 2
      </section>
      <section class="tab-content" id="tab3">
        Content 3
      </section>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
